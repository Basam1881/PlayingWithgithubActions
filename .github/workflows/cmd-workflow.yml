name: Commands Workflow

on: push

jobs:
  testing-ubunto-cmd:
    runs-on: ubuntu-latest
    steps:
      - name: echo something
        run: echo "< $_ >"
      - name: check directory
        run: |
          pwd
          ls
      - name: check directory in a different way
        run: >
          echo ------------------------------\n
          &&
          pwd
          &&
          ls
      - name: echo on sh instead of bash
        run: echo "< $_ >"
        shell: sh


